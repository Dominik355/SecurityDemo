<!DOCTYPE html>
<html lang="sk"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: darkcyan;
            color: aliceblue;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/logout">
        <h2 class="form-signin-heading">DEMO app: Logout</h2>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </form>
    <form method="post" action="/api/students/createUser" >
        <div class="form-group">
            <label for="studentName">First Name</label>
            <input type="text" class="form-control" id="studentName" placeholder="Enter Name" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Enter Password" required >
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" placeholder="Enter Role" required >
        </div>
        <button type="submit" class="btn btn-primary">Create User</button>
    </form>
</div>
</body>
</html>
